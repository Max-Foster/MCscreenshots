<!DOCTYPE html>

    <title>Message me</title>

  <body background="WebFiles/wet.png">
    <h1>Message me</h1>

    <form onsubmit="sendEmail(); reset(); return false;">
      <input
        class="sameasp"
        type="text"
        placeholder="Email"
        id="email"
        required
      />
      <textarea
        class="sameasp"
        placeholder="Message"
        rows="5"
        id="mes"
        required
      ></textarea>
      <button class="sameasp" type="reset">Clear</button>
      <button class="sameasp" type="submit">Send</button>
    </form>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail() {
        Email.send({
          Host: "smtp.elasticemail.com",
          Username: "puddydecat@gmail.com",
          Password: "D31B485982CE73C5C012950D41EFC0F8D671",
          To: "puddydecat@gmail.com",
          From: "puddydecat@gmail.com",
          Subject: "New message",
          Body: "From: ".concat(
            document.getElementById("email").value,
            "<br/><br/>",
            document.getElementById("mes").value
          ),
        }).then((message) => alert(message));
      }
    </script>
  </body>
</html>
